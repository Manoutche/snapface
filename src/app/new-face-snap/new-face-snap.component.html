<div class="form-card">
  <h2 style="text-align: center;" >Nouveau face snap</h2>
  <form action="" [formGroup]="snapForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" formControlName="title" >
    </div>
    <div class="form-group">
      <label for="imageUrl">Image</label>
      <input type="url" class="form-control" id="imageUrl" formControlName="imgaeUrl" >
    </div>
    <div class="form-group">
      <label for="location">Localisation</label>
      <input type="text" class="form-control" id="location" formControlName="location" >
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" cols="30" rows="10" formControlName="description"></textarea>
    </div>
    <div class="action-buttons">
      <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid" >Enregister</button>
    </div>
  </form>
</div>
<div class="face-snap-card" *ngIf="faceSnapeView$ | async as cureFace  ">
  <h2>{{ cureFace.title | uppercase }}</h2>
    <p>Mis en ligne {{ cureFace.createDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
    <img [src]="cureFace.imgaeUrl" [alt]="cureFace.title">
    <p>{{ cureFace.description }}</p>
    <p *ngIf="cureFace.location">Photo prise à {{ cureFace.location }}</p>

</div>
